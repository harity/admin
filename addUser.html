<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
	</head>
	<style>
		input.layui-input,select{
			width:190px;
		}

	</style>
	<body>
		<div style="margin: 15px;">
			<div class="layui-form-item">
				<label class="layui-form-label">登录名</label>
				<div class="layui-input-inline">
					<input type="text" name="loginName" lay-verify="loginName" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="name" lay-verify="name" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">登录密码</label>
				<div class="layui-input-inline">
					<input type="password" name="pwd" lay-verify="pew" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码</label>
				<div class="layui-input-inline">
					<input type="password" name="checkPwd" lay-verify="checkPwd" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div style="width:145px;margin:0 auto;">
				<button class="layui-btn layui-btn-normal">添加</button>
				<button class="layui-btn layui-btn-primary">取消</button>
			</div>
			
		</div>
	<script type="text/javascript" src="plugins/layui/layui.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	
	</body>

</html>
