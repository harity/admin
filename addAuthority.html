<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加权限</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
	</head>
	<style>
		input.layui-input,select{
			width:190px;
		}

	</style>
	<body>
		<div style="margin: 15px;">
			<div class="layui-form-item">
				<label class="layui-form-label">权限名称</label>
				<div class="layui-input-inline">
					<input type="text" name="name" lay-verify="name" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">URL</label>
				<div class="layui-input-inline">
					<input type="text" name="url" lay-verify="url" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">请求类型</label>
				<select name="postType" style="height: 38px;line-height: 38px;border: 1px solid #e6e6e6;background-color: #fff;border-radius: 2px;">
					<option value="GET" selected="selected">GET</option>
					<option value="POST" >POST</option>
				</select>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">权限类型</label>
				<select name="authorityType" style="height: 38px;line-height: 38px;border: 1px solid #e6e6e6;background-color: #fff;border-radius: 2px;">
					<option value="普通权限" selected="selected">普通权限</option>
					<option value="菜单权限" >菜单权限</option>
				</select>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">菜单名称</label>
				<div class="layui-input-inline">
					<input type="text" name="menuName" lay-verify="menuName" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div style="width:145px;margin:0 auto;">
				<button class="layui-btn layui-btn-normal">添加</button>
				<button class="layui-btn layui-btn-primary">取消</button>
			</div>
			
		</div>
	<script type="text/javascript" src="plugins/layui/layui.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	
	</body>

</html>
