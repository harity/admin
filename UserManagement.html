<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
	</head>

	<body>
		<div style="margin: 15px;">
			<div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户名：</label>
					<div class="layui-input-inline">
						<input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn">搜素</button>
				</div>
				<div class="layui-elem-quote">
					<button class="layui-btn layui-btn-warm" onclick="adduse()"><i class="layui-icon">&#xe608;</i>添加</button>
					<button class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe608;</i>设置用户权限</button>
				</div>
				<table class="layui-table">
					  <thead>
					    <tr>
					      <th>登录名</th>
					      <th>姓名</th>
					      <th>注册时间</th>
					      <th>最后登录时间</th>
					      <th>状态</th>
					      <th>操作</th>
					    </tr> 
					  </thead>
					  <tbody>
					    
					  </tbody>
					</table>
			</div>
		</div>
		
	<script type="text/javascript" src="plugins/layui/layui.js"></script>
	<script>
		//添加用户
		function adduse(){
			layui.use('layer', function(){
		  var layer = layui.layer;
		  
		  layer.open({
		      type: 2,
		      title: '添加用户',
		      shadeClose: true, //点击遮罩关闭层
		      area : ['350px' , '340px'],
		      content: 'addUser.html'
		     
		    });
		});   
		}
		
	</script>
	</body>

</html>
