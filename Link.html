<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>专链</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<div>
				<div class="layui-form-item">
					<label class="layui-form-label">名称：</label>
					<div class="layui-input-inline">
						<input type="text" name="linkname" lay-verify="linkname" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn">搜素</button>
				</div>
				<div class="layui-elem-quote">
					<button class="layui-btn layui-btn-warm" onclick="adduse()"><i class="layui-icon">&#xe608;</i>添加</buttin>
				</div>
				<table class="layui-table">
					  <thead>
					    <tr>
					      <th>试玩名称</th>
					      <th>游戏类型</th>
					      <th>奖励金币</th>
					      <th>发布时间</th>
					      <th>推荐封面图</th>
					      <th>轮播推荐</th>
					      <th>首页推荐</th>
					    </tr> 
					  </thead>
					  <tbody>
					    
					  </tbody>
					</table>
			</div>
		</div>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<script>
			//添加用户
		function adduse(){
			layui.use('layer', function(){
			  	var layer = layui.layer;
			  
				layer.open({
					type: 2,
					title: '添加链接',
					shadeClose: true, //点击遮罩关闭层
					area : ['350px' , '250px'],
					content: 'addlink.html'
					
				});
			});   
		}
		</script>
	</body>

</html>
