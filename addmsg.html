<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发布试玩</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" href="css/addgame.css" media="all">
	</head>
	<style>
		input.layui-input,.layui-form-item select{
			width:400px;
		}
	</style>
	<body>
		<div style="margin: 15px;">
			<div class="layui-form-item">
				<div class="layui-elem-quote">
					<a href="ReleaseMsg.html">发布信息</a>>添加信息
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">标题</label>
				<div class="layui-input-inline">
					<input type="text" name="gamename" lay-verify="gamename" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">类型</label>
				<select name="demotype">
					<option value="全部" selected="selected">公告</option>
					<option value="页游" >帮助</option>
				</select>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">主体内容</label>
				<div class="layui-input-inline"  style="width: calc(100% - 120px);">
					<textarea id="container" style="display: none;"></textarea>
				</div>
			</div>
			<div class="layui-form-item" style="width:200px;margin:0 auto;">
				<div class="layui-input-inline">
					<button class="layui-btn">添加</button>
					<a href="ReleaseMsg.html" class="layui-btn layui-btn-warm">返回</a>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="plugins/layui/laydate/laydate.js"></script>
	<script type="text/javascript" src="plugins/layui/layui.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script>
		layui.use('layedit', function(){
			var layedit = layui.layedit;
			layedit.set({
				uploadImage: {
					url: '' //接口url
					,type: '' //默认post
				}
			});
			layedit.build('container',{
					height:500
				}
			); //建立编辑器
		});
		
		
		
	</script>
	</body>

</html>
