<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>试玩推荐</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<div>
				<div class="layui-form-item">
					<label class="layui-form-label">试玩名称：</label>
					<div class="layui-input-inline">
						<input type="text" name="demoname" lay-verify="demoname" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<label class="layui-form-label">游戏类型：</label>
						<select name="quiz1" style="height: 38px;line-height: 38px;border: 1px solid #e6e6e6;background-color: #fff;border-radius: 2px;">
							<option value="全部" selected="selected">全部</option>
							<option value="页游" >页游</option>
							<option value="端游">端游</option>
							<option value="棋牌">棋牌</option>
							<option value="手游">手游</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<label class="layui-form-label">轮播推荐：</label>
						<select name="quiz1" style="height: 38px;line-height: 38px;border: 1px solid #e6e6e6;background-color: #fff;border-radius: 2px;">
							<option value="全部" selected="selected">全部</option>
							<option value="是" >是</option>
							<option value="否">否</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<label class="layui-form-label">首页推荐：</label>
						<select name="quiz1" style="height: 38px;line-height: 38px;border: 1px solid #e6e6e6;background-color: #fff;border-radius: 2px;">
							<option value="全部" selected="selected">全部</option>
							<option value="是" >是</option>
							<option value="否">否</option>
						</select>
					</div>
					<button class="layui-btn">搜素</button>
				</div>
				<table class="layui-table">
					  <thead>
					    <tr>
					      <th>试玩名称</th>
					      <th>游戏类型</th>
					      <th>奖励金币</th>
					      <th>发布时间</th>
					      <th>推荐封面图</th>
					      <th>轮播推荐</th>
					      <th>首页推荐</th>
					    </tr> 
					  </thead>
					  <tbody>
					    
					  </tbody>
					</table>
			</div>
		</div>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		
	</body>

</html>
