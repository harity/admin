<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>发布攻略</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div style="margin: 15px;">
			<div>
				<div class="layui-form-item">
					<label class="layui-form-label">试玩名：</label>
					<div class="layui-input-inline">
						<input type="text" name="demoname" lay-verify="demoname" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">标题：</label>
					<div class="layui-input-inline">
						<input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn">搜素</button>
				</div>
				<div class="layui-elem-quote">
					<a class="layui-btn layui-btn-warm" href="addStrategy.html"><i class="layui-icon">&#xe608;</i>添加</a>
				</div>
				<table class="layui-table">
					  <thead>
					    <tr>
					      <th>标题</th>
					      <th>游戏名称</th>
					      <th>发布时间</th>
					      <th>操作</th>
					    </tr> 
					  </thead>
					  <tbody>
					    
					  </tbody>
					</table>
			</div>
		</div>
	</body>

</html>
